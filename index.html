<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Choose your option to fight.</h1>
    <img id="rock" class="hand" src="img/rock.png" alt="rock-image" onclick="rock()">
    <img id="paper" class="hand" src="img/paper.png" alt="paper-image" onclick="paper()">
    <img id="scissors" class="hand" src="img/scissors.png" alt="scissors-image" onclick="scissors()">
    <script src="index.js"></script>
</body>
</html>
